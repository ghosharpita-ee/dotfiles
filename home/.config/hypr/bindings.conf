# Set default mod key
$mainMod = SUPER
$super = SUPER

# Application bindings
$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser

# Lock Screen
bind = SUPER, L, exec, hyprlock # Screen Lock

# Trackpad Gestures section
gesture = 3, left, workspace, m-1
gesture = 3, right, workspace, m+1

    #Rofi Shortcut
unbind = SUPER, SPACE
bind = SUPER, SPACE, exec,rofi -show drun
bind = SUPER SHIFT, E, exec,rofi -show filebrowser
bind = SUPER SHIFT, R, exec,rofi -show emoji
bind = SUPER SHIFT, SPACE, exec,rofi -show run
bind = SUPER , TAB, exec,rofi -show window
bind = SUPER SHIFT, TAB, exec,rofi -show ssh
bind = SUPER, C, exec,rofi -show calc -modi calc -no-show-match -no-sort
#bind = SUPER SHIFT, exec, clipman pick -t walker

# Screenshots
bindd = SUPER SHIFT, S, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SHIFT, PRINT, Screenshot of window, exec, omarchy-cmd-screenshot window
bindd = CTRL, PRINT, Screenshot of display, exec, omarchy-cmd-screenshot output

# Screen recordings
bindd = ALT, PRINT, Screen record a region, exec, omarchy-cmd-screenrecord region
bindd = ALT SHIFT, PRINT, Screen record a region with audio, exec, omarchy-cmd-screenrecord region audio
bindd = CTRL ALT, PRINT, Screen record display, exec, omarchy-cmd-screenrecord output
bindd = CTRL ALT SHIFT, PRINT, Screen record display with audio, exec, omarchy-cmd-screenrecord output audio


    # Test binds for lid functionality
bind = $mainMod SHIFT, L, exec, /usr/local/bin/lid-handler.sh
bind = $mainMod SHIFT, D, exec, hyprctl keyword monitor "eDP-1,disable"
bind = $mainMod SHIFT, E, exec, hyprctl keyword monitor "eDP-1,1920x1080@144,0x0,1.25"

    # APPS
unbind = SUPER, E
bind = SUPER, E, exec, nautilus
bindd = SUPER, return, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
#bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Terminal, exec, $terminal --working-directory=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- proton-pass
#bind = SUPER, G, exec, ~/.config/scripts/steam-gamescope.sh
bind = SUPER, G, exec, [workspace 10] gamescope --backend sdl -W 1920 -H 1080 --adaptive-sync --force-grab-cursor -f -- steam -gamepadui


# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://github.com/"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://calendar.proton.me/u/1/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
unbind = SUPER, W
unbind = SUPER, V
unbind = SUPER CTRL, SPACE

bind = SUPER SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy


bind = SUPER SHIFT, C, exec, hyprpicker -a | --autocopy # Color PickerC
bind = super, I, exec, code /home/u1145h/.config # Hyprlad Settings AKA "The .config folder"
bind = SUPER, Q, killactive, #Close Window
bind = SUPER, F, fullscreen #Activate Window Full Screen
bind = SUPER SHIFT, F, togglefloating, #Activate Window Toggle



#bind = SUPER, C, exec,rofi -show calc -modi calc -no-show-match -no-sort


    # Move focus with mainMoÖd + arrow keys
unbind = SUPER, left,
unbind = SUPER, right,
unbind = SUPER, up,
unbind = SUPER, down,
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d


# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER CTRL, left, Swap window to the left, swapwindow, l
bindd = SUPER CTRL, right, Swap window to the right, swapwindow, r
bindd = SUPER CTRL, up, Swap window up, swapwindow, u
bindd = SUPER CTRL, down, Swap window down, swapwindow, d


    # Resize windows
unbind = SUPER SHIFT, left,
unbind = SUPER SHIFT, right,
unbind = SUPER SHIFT, up,
unbind = SUPER SHIFT, down,
bind = SUPER SHIFT, left, resizeactive,-50 0
bind = SUPER SHIFT, right, resizeactive,50 0
bind = SUPER SHIFT, up, resizeactive,0 -50
bind = SUPER SHIFT, down, resizeactive,0 50
    # Move/resize windows with mainMod + LMB/RMB and dragging


