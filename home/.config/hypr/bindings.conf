# Set default mod key
$mainMod = ALT
$super = SUPER

# Application bindings
$terminal = uwsm app -- alacritty
$browser = omarchy-launch-browser

# Lock Screen
bind = SUPER, L, exec, hyprlock # Screen Lock

    #Rofi Shortcut
#unbind = SUPER, SPACE
